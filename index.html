<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/stylist-todo-list/fav/check-list.png" type="image/x-icon">
    <link rel="stylesheet" href="/stylist-todo-list/style.css">
    <title>ToDo List</title>
</head>

<body>
    <!-- main content -->
    <main class="main_content">
        <!-- section header  -->
        <div class="_container_todo_list">
            <div class="header">
                <h1>ToDo List</h1>
                <p>This is a super cool ToDo List! ~ by Hubert.</p>
            </div>
            <div class="section_title">
                <h2>Write yourself acticity objects</h2>
                <p></p>
            </div>
            <!-- section header  -->
            <!-- section list wrap -->
            <div class="list_wrap">
                <div class="action_ _first">
                    <div class="sqrt-bg_1"><img src="/stylist-todo-list/icon/close.png" alt="" srcset=""></div>
                    <p class="task_1" style="font-weight: 700;">Task Unfinished</p>
                </div>
                <div class="action_ _two">
                    <img class="mark" src="/stylist-todo-list/icon/mark.png" alt="" srcset="">
                    <div class="sqrt-bg_2"><img src="/stylist-todo-list/icon/close.png" alt="" srcset=""></div>
                    <p class="task_2" style="font-weight: 700;">Important/Prority Task</p>
                </div>
                <div class="action_ _three">
                    <div class="sqrt-bg_3"><img src="/stylist-todo-list/icon/close.png" alt="" srcset=""></div>
                    <p class="task_3" style="font-weight: 700;">Subtask</p>
                </div>
                <div class="action_ _four">
                    <div class="sqrt-bg_4"><img class="loading" src="/stylist-todo-list/icon/loading.png" alt="" srcset=""></div>
                    <p class="task_4" style="font-weight: 700;">Task in Progress...</p>
                </div>
                <div class="action_ _five">
                    <div class="sqrt-bg_5"><img class="check" src="/stylist-todo-list/icon/check.png" alt="" srcset=""></div>
                    <p class="task_5" style="font-weight: 400;">Waiting for Approbal /<br>Temporarity finished task</p>
                </div>
                <div class="action_ _six">
                    <div class="sqrt-bg_6"><img class="check" src="/stylist-todo-list/icon/check.png" alt="" srcset=""></div>
                    <p class="task_6" style="font-weight: 400;">Task Done</p>
                </div>
            </div>
             <!-- section list wrap -->
        </div>
    </main>
     <!-- main content -->
</body>

</html>
